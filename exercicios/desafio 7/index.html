<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Testando uma imagem flexível</h1>
    <p>Para ver a imagem de diferentes tamanhos, alterne o tamanho da janela.</p>
    <picture>
        <source media="(max-width: 771px)" srcset="images/paisagem-p.png" type="image/PNG">
        <source media="(max-width: 1238px)" srcset="images/paisagem-m.png" type="image/PNG">
        <img src="images/paisagem-g.png" alt="Moça de braços abertos">
    </picture>
</body>
</html>
